<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="bookingPage" class="page">
        <header class="header">
            <h1>Trip Eazy!</h1>
        </header>
        <div class="results-container">
            
        </div>

        <section class="pickup-options">
            <h2 class="pickup-options-header">Airport Pickup Options</h2>
            <div class="vehicles">
              <div class="vehicle">
                <img src="images/sedan.jpeg" alt="Sedan" class="vehicle-image">
                <h3>Sedan</h3>
                <p>Comfortable ride for up to 4 passengers</p>
                <p class="price">$50</p>
              </div>
              <div class="vehicle">
                <img src="images/hatchback.jpeg" alt="Hatchback" class="vehicle-image">
                <h3>Hatchback</h3>
                <p>Compact and efficient for city travel</p>
                <p class="price">$40</p>
              </div>
              <div class="vehicle">
                <img src="images/SUV.jpeg" alt="SUV" class="vehicle-image">
                <h3>SUV</h3>
                <p>Spacious and robust for larger groups</p>
                <p class="price">$60</p>
              </div>
              <div class="vehicle">
                <img src="images/limo.jpeg" alt="Limousine" class="vehicle-image">
                <h3>Limousine</h3>
                <p>Travel in luxury and style</p>
                <p class="price">$150</p>
              </div>
            </div>
        </section>     

        <footer class="footer">
            <p class="text-primary">Book your travel with us</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
